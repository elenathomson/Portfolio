      description: "This analysis helps to understand the trends in European Energy market on the example of two countries: the UK and Ukraine."
      button:
        icon: "icon-arrow-right"
        btnText: "Show report"
        URL: "https://elenathomson.github.io/EuropeanEnergy/"
      image:
        x: "img/works/energy.png"
        _2x: "img/works/energy.png"
      is_even: true
     
    - title: "PowerBI Dashboard Analysing Customer Churn"
      description: "It is a series of dashboards analysing the reasons why customers of an imaginative telecom company do not renew their contract, i.e. churn. The aim of this project was to practice and showcase the usage of DAX formulas and visualisation skills using PowerBI."
